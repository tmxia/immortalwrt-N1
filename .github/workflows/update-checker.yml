name: Update-Checker

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 1/7 * *

jobs:
  check:
    runs-on: ubuntu-latest

    steps:

    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH .
        echo "commitHash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@v4
      with:
        path: .commitHash
        key: commitHash_${{ steps.getHash.outputs.commitHash }}

    - name: Save New Commit Hash
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        echo ${{ steps.getHash.outputs.commitHash }} | tee .commitHash

    - name: Trigger build
      if: steps.cacheHash.outputs.cache-hit != 'true'
      uses: peter-evans/repository-dispatch@v2
      with:
        # 新增必需的 token 参数（使用 GitHub 内置的 GITHUB_TOKEN 或自定义 Token）
        token: ${{ secrets.GITHUB_TOKEN }}
        event-type: Source Code Update
        # 如果目标仓库不是当前仓库，需显式指定 repository（当前示例中目标仓库是 tmxia/immortalwrt-n1，需确认是否正确）
        repository: tmxia/immortalwrt-n1  
        client-payload: '{}'  # 显式声明空负载（避免 YAML 解析问题）

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 2
